<!--文档声明 HTML5-->
<!DOCTYPE html>
<!--根元素 lang 语言 en 英语 ch 中文-->
<html lang="en">
<!--网页的头部-->
<head>
    <!--meta 元信息
    编码 utf—8
    网页的关键字 ——SEO去搜素
    <meta name="keywords" content="关键字">
    网页的描述内容
    <meta name="description" content="描述内容">
    视口 viewport  meta：vp 按tap键（移动端手机页面开发必须加的代码）
    -->
    <meta charset="UTF-8">
    <!--网页的标题内容 显示在浏览器页卡的部分-->
    <title>文档声明</title>
    <!--网页标题前面的小图标 一般一个网页的logo-->
    <link rel="shortcut icon" href="图片地址">
</head>
<!--网页的主体-->
<body>
<div></div>
<!--开发者写的结构代码，浏览器可以解析渲染-->
</body>
</html>
