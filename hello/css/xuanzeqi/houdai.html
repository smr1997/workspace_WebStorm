<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ol li{
            list-style: none;/*去掉ul li前边默认的小黑点*/
        }
        ol li strong{
            background: blue;
        }
        .pic ul li strong a img{
            background: red;
            width: 50px;
        }
    </style>
</head>
<body>
<ol>
    <li><strong>后代选择器</strong></li>
</ol>
<div class="pic">
    <ul>
        <li>
            <strong>
                <a href="#">
                    <img src="图片地址" alt="">
                </a>
            </strong>
        </li>
    </ul>
</div>
</body>
</html>
