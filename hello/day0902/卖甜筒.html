<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var input = Number(prompt("输入数量："));  //输入为整数
        var price = 10;
        // console.log(input);
        // console.log(typeof input);
        //判断是否是NAN，判断是否是整数,且不为0和负数
        // Number.isInteger(input);//es6
        if(!isNaN(input) && Number.isInteger(input)&& input>=1){
            if( input % 2 === 0){//输入的为偶数
                console.log( input/2 * (price*1.5));//input/2 * 15
            }else {
                console.log(Math.floor( input/2) * (price*1.5)+price);//输入为奇数时向下取整
            }

        }else {
            console.log('输入不合格');
        }
    </script>
</head>

</body>
</html>
